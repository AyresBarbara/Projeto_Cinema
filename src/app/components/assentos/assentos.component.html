<div class="cinema">
  <h2>Selecione seu assento:</h2>

  <div class="screen">Tela</div> <!-- Tela na frente dos assentos -->
  <div class="seats">
    <button
      *ngFor="let assento of assentos"
      [class.ocupado]="assento.ocupado"
      (click)="selecionarAssento(assento)"
    >
      {{ assento.numero }}
    </button>
  </div>
  <div class="legenda">
    <div class="status disponível">Disponível</div>
    <div class="status ocupado">Ocupado</div>
  </div> 
</div>

<div class="modal" tabindex="-1" [ngClass]="{'show': showModal}" style="display: block;" (click)="fecharModal()">
  <div class="modal-dialog" (click)="$event.stopPropagation()">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirmar Assento</h5>
        <button type="button" class="close" (click)="fecharModal()">&times;</button>
      </div>
      <div class="modal-body">
        <form [formGroup]="assentoForm" (ngSubmit)="confirmarAssento()">
          <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" formControlName="nome" placeholder="Digite seu nome" class="form-control" />
            <div *ngIf="assentoForm.get('nome')?.touched && assentoForm.get('nome')?.invalid" class="error">
              Nome é obrigatório e deve ter pelo menos 3 caracteres.
            </div>
          </div>

          <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" formControlName="cpf" placeholder="Digite seu CPF" class="form-control" />
            <div *ngIf="assentoForm.get('cpf')?.touched && assentoForm.get('cpf')?.invalid" class="error">
              CPF é obrigatório e deve seguir o formato xxx.xxx.xxx-xx.
            </div>
          </div>

          <button type="submit" class="btn btn-primary" [disabled]="assentoForm.invalid">Confirmar Assento</button>
        </form>
      </div>
    </div>
  </div>
</div>
