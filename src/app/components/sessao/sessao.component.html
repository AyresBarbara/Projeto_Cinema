<div class="sessao-container container py-5">
  <h3 class="text-center mb-4">Selecione o horário da sessão</h3>

  <!-- Sessões com cartões -->
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div *ngFor="let horario of sessoes" class="col">
      <div class="card text-center shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Horário: {{ horario }}</h5>
          <button
            class="btn btn-dark w-100"
            (click)="selecionarSessao(horario)">
            Selecionar Sessão
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
